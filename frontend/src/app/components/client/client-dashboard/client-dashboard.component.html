<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px">
    <div fxFlex="20%" *ngFor="let bicycleI of bicycleAvailable">
      <mat-card class="mat-elevation-z4" class="card-list-item">
        <mat-card-header>
          <mat-card-title>{{bicycleI.brand}}, {{bicycleI.model}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <br>
          <p class="priceMessage">Precio: ${{bicycleI.price}}</p>
          <br>
          <p class="materialMessage">Fabricado en: {{bicycleI.material}}</p>
          <br>
          <p class="sizeMessage">Tama√±o: {{bicycleI.size}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button class="sellerButton">VER VENDEDOR</button>
          <button mat-flat-button class="buyButton">COMPRAR</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>
