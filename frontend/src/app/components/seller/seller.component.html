<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="27%">
      <mat-card class="form_card">
        <mat-card-header>
          <mat-card-title>Vendedores</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Vendedores Inscritos: {{sellersQuantity}}</p>
          <button (click)="myFunction2()">Presiona</button>
          <form #sellerForm="ngForm" (ngSubmit)="addSeller(sellerForm)">

            <input type="hidden" name="_id" [(ngModel)]="sellerService.selectedSeller._id">

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Name</mat-label>
              <input
                name="name"
                matInput
                placeholder="Enter your FullName"
                type="text"
                class="form-control"
                [(ngModel)]="sellerService.selectedSeller.name">
              <button mat-button matSuffix aria-label="Clear">
                <input type="reset" value="X">
              </button>
            </mat-form-field>

            <!-- <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Enter your FullName"
              [(ngModel)]="clientService.selectedClient.name"
            /> -->

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="text"
                class="form-control"
                name="email"
                placeholder="Enter your email"
                [(ngModel)]="sellerService.selectedSeller.email">
              <button mat-button matSuffix aria-label="Clear">
                <input type="reset" value="X">
              </button>
            </mat-form-field>

            <!-- <input
              type="text"
              class="form-control"
              name="email"
              placeholder="Enter your email"
              [(ngModel)]="clientService.selectedClient.email"
            /> -->

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Phone</mat-label>
              <input
                matInput
                type="text"
                class="form-control"
                name="phone"
                placeholder="Enter your phone"
                [(ngModel)]="sellerService.selectedSeller.phone">
              <button mat-button matSuffix aria-label="Clear">
                <input type="reset" value="X">
              </button>
            </mat-form-field>

            <!-- <input
              type="text"
              class="form-control"
              name="phone"
              placeholder="Enter your phone"
              [(ngModel)]="clientService.selectedClient.phone"
            /> -->

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Age</mat-label>
              <input
                matInput
                type="number"
                class="form-control"
                name="age"
                placeholder="Enter your age"
                [(ngModel)]="sellerService.selectedSeller.age">
              <button mat-button matSuffix aria-label="Clear">
                <input type="reset" value="X">
              </button>
            </mat-form-field>

            <!-- <input
              type="number"
              class="form-control"
              name="age"
              placeholder="Enter your age"
              [(ngModel)]="clientService.selectedClient.age"
            /> -->

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Gener</mat-label>
              <input
                matInput
                type="text"
                class="form-control"
                name="sex"
                placeholder="Enter your Gener"
                [(ngModel)]="sellerService.selectedSeller.sex">
              <button mat-button matSuffix aria-label="Clear">
                <input type="reset" value="X">
              </button>
            </mat-form-field>

            <!-- <input
              type="text"
              class="form-control"
              name="sex"
              placeholder="Enter your Gener"
              [(ngModel)]="clientService.selectedClient.sex"
            /> -->

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Reputation</mat-label>
              <input
                matInput
                type="text"
                class="form-control"
                name="reputation"
                placeholder="Enter your Reputation"
                [(ngModel)]="sellerService.selectedSeller.reputation">
              <button mat-button matSuffix aria-label="Clear">
                <input type="reset" value="X">
              </button>
            </mat-form-field>

            <button mat-stroked-button>Save</button>

          </form>
          <!-- <button mat-stroked-button (click)="resetForm(clientForm)">Clean Forms</button> -->

        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="73%">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Gener</th>
            <th>Reputation</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sellerI of sellerService.sellers">
            <td>{{sellerI.name}}</td>
            <td>{{sellerI.email}}</td>
            <td>{{sellerI.phone}}</td>
            <td>{{sellerI.age}}</td>
            <td>{{sellerI.sex}}</td>
            <td>{{sellerI.reputation}}</td>
            <td>
              <button mat-stroked-button (click)="editSeller(sellerI)">
                <mat-icon aria-hidden="false" aria-label="Example home icon">create</mat-icon>
              </button>
              <button mat-stroked-button (click)="deleteSeller(sellerI._id!)">
                <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
