<div class="container">

  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="30%">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>

          <mat-card-title>Selecciona el Vendedor</mat-card-title>
          <mat-form-field appearance="outline">
            <mat-label>Seller</mat-label>
            <mat-select [(ngModel)]="sellerSelected" name="seller">
              <mat-option *ngFor="let sellerI of sellersList">
                {{sellerI.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </mat-card-header>
        <mat-card-content *ngIf="sellerSelected != undefined">

          <p>El correo es: {{sellerSelected.email}}</p>
          <p>{{sellerSelected.phone}}</p>
          <p>{{sellerSelected.age}}</p>
          <p>{{sellerSelected.sex}}</p>
          <p>{{sellerSelected.reputation}}</p>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div fxFlex="75%">

    </div>
  </div>

</div>
