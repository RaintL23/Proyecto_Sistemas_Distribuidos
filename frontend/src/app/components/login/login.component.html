<div class="container">

  <mat-card class="mat-elevation-z4" >
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="step==1">
      <p>
        Escoge como quieres iniciar sesión (tipo de usuario)
      </p>
    </mat-card-content>
    <mat-card-content *ngIf="step==2">
      <p>
        Escoge con cual usuario quieres ingresar
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="step==1">

      <nav>
        <button mat-button routerLink="/clients/dashboard" (click)="nextStep(1)">INICIAR COMO CLIENTE</button>
      </nav>
      <nav>
        <button mat-button routerLink="/sellers/dashboard" (click)="nextStep(3)">INICIAR COMO VENDEDOR</button>
      </nav>
      <nav>
        <button mat-button routerLink="/clients">INICIAR COMO ADMINISTRADOR</button>
      </nav>

    </mat-card-actions>
    <mat-card-actions *ngIf="step==2">



    </mat-card-actions>
  </mat-card>

</div>
